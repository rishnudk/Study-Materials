<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="box">

    </div>
    <button id="btn"> hello</button>

    <style>
        #box {
            height: 300px;
            width: 300px;
            border: 3px solid black;
        }   
    </style>
    <script>
        var a=document.getElementById("box");
        var b=document.getElementById("btn");
        
        b.addEventListener("mouseover",change1)
        b.addEventListener("mouseout" ,change2)

        function change1(){
            a.style.backgroundColor="red"
        }
        function change2(){
            a.style.backgroundColor="blue"
        }


    </script>

    <div id="box1"></div>
    <button id="btn">click</button>
    <style>
        #box1 {
            height: 300px;
            width: 300px;
            background: #000;
        }
    </style>
    <script>
        var a=document.getElementById("box1")
        var b=document.getElementById("btn")

        a.addEventListener("mouseover" , change1)

        function change1(){
            a.style.backgroundColor="red"
        }
    </script>
    
</body>
</html>
